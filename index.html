<!DOCTYPE html>
<html>
    <head>
        <title>General Election Countdown</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script> 


    </head>
    <body>
       <section class="deal">
         <div class="box-container">
             <div class="content">
             <h2>Ballot Day</h2>
             <div class="countDown">
             
              <div class="box">
              <h3 id="days">00</h3>
              <span>Days</span>
               </div>
               
               <div class="box">
              <h3 id="hours">00</h3>
              <span>Hours</span>
               </div>
                 <div class="box">
                 <h3 id="minutes">00</h3>
                 <span>Minutes</span>
               </div>
                 <div class="box">
              <h3 id="seconds">00</h3>
              <span>Seconds</span>
               </div>
                 
             </div>
                 
             </div>
         </div>
           
       </section> 
        
    </body>
</html>
